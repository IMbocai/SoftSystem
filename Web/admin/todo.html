<script>
	$(document).ready(function(){
		$("#main-content").niceScroll({
			cursorcolor:"#1A86C0",
			cursorwidth: "10px"
		});
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		$('#calendar').fullCalendar({
			events: [
					{
						title: '全天计划\r\n#####\r\n写代码',
						start: new Date(y, m, 1)
					},
					{
						id: 999,
						title: '电话回访客户',
						start: new Date(y, m, d-6, 16, 0),
						allDay: false
					},
					{
						id: 999,
						title: '电话回访客户',
						start: new Date(y, m, d+4, 16, 0),
						allDay: false
					},
					{
						title: '视频会议',
						start: new Date(y, m, d, 10, 30),
						allDay: false
					},
				]
		});
	})
